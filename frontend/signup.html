<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        display: flex;
        flex-direction: column;
        width: 15rem;
        gap: 1rem;
    }
</style>

<body>
    <form action="/user/signup" method="POST">
        <input required type="text" placeholder="name" name="username">
        <input required type="email" placeholder="email" name="email">
        <input required type="text" placeholder="password" name="password">
        <input required type="text" placeholder="confirm password" name="cpassword">
        <button type="submit">Submit</button>
    </form>
    <a href="/user/login">Already have account? Login</a>
</body>

</html>
